<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1>
                Książki do przeczytania
            </h1>
            <nav class="menu" data-html2canvas-ignore="true">
                <button class="btn-primary btn-white add-new-book open__modal" data-open-modal="add-book__container">
                    Dodaj książkę
                </button>
                <label for="filter-table" class="filter-table__label">Filtruj: 
                    <input type="text" class="filter-table" id="filter-table" placeholder="Autor, kategoria lub priorytet...">
                </label>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="modal modal-message" data-html2canvas-ignore="true">
            <button class="close__modal">
                <i class="far fa-times-circle"></i>
            </button>
            <div class="message"></div>
            <div class="message-confirm"></div>
        </div>
        <div class="add-category__container modal" data-html2canvas-ignore="true">
            <button class="close__modal">
                <i class="far fa-times-circle"></i>
            </button>
            <h2>
                Dodaj kategorię
            </h2>
            <form class="add-category__form modal__form">
                <label for="new-category">Kategoria: 
                    <input type="text" name="new-category" id="new-category" required>
                </label>
                <button class="btn-primary btn__add-category">Dodaj</button>
            </form>
        </div>

        <div class="add-book__container modal" data-html2canvas-ignore="true">
            <button class="close__modal"> 
                <i class="far fa-times-circle"></i>
            </button>
            <h2>
                Dodaj książkę
            </h2>
            <form class="add-book__form modal__form">
                <label for="title">Tytuł: 
                    <input type="text" class="title" name="title" id="title" required>
                </label>
                <label for="author">Autor:
                    <input type="text" class="author" name="author" id="author" required>
                </label>
                <label for="category">Kategoria:
                    <button type="button" class="btn-round add-new-category open__modal" data-open-modal="add-category__container" title="Dodaj nową kategorię"><i class="fas fa-plus"></i></button>
                    <select class="category" name="category" id="category"></select>
                </label>
                <label for="priority">Priorytet:
                    <select class="priority" name="priority" id="priority" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>

                <button class="btn-primary btn__add-book">Dodaj</button>
            </form>
        </div>

        <div class="edit-book__container modal" data-html2canvas-ignore="true">
            <button class="close__modal"> 
                <i class="far fa-times-circle"></i>
            </button>
            <h2>
                Edytuj książkę
            </h2>
            <form class="edit-book__form modal__form">
                <label for="edit-title">Tytuł: 
                    <input type="text" class="edit-title" name="title" id="edit-title" required>
                </label>
                <label for="edit-author">Autor:
                    <input type="text" class="edit-author" name="author" id="edit-author" required>
                </label>
                <label for="edit-category">Kategoria:
                    <button type="button" class="btn-round add-new-category open__modal" data-open-modal="add-category__container" title="Dodaj nową kategorię"><i class="fas fa-plus"></i></button>
                    <select class="edit-category category" name="category" id="edit-category"></select>
                </label>
                <label for="edit-priority">Priorytet:
                    <select class="edit-priority" name="priority" id="edit-priority" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>

                <button class="btn-primary btn__save-book">Zapisz</button>
            </form>
        </div>
        
        
        <table class="books__table" id="books__table">
            <thead class="table__head">
                <tr>
                    <th class="index">
                        #
                    </th>
                    <th class="title">
                        <button type="button" class="btn-sort" data-sort="title">Tytuł</button>
                    </th>
                    <th class="author">
                        <button type="button" class="btn-sort" data-sort="author">Autor</button>
                    </th>                    
                    <th class="category">
                        <button type="button" class="btn-sort" data-sort="category">Kategoria</button>
                    </th>
                    <th class="add__date">
                        <button type="button" class="btn-sort" data-sort="addDate">Data dodania</button>
                    </th>
                    <th class="priority">
                        <button type="button" class="btn-sort" data-sort="priority">Priorytet</button>
                    </th>
                    <th class="options" data-html2canvas-ignore="true">
                        Opcje
                    </th>
                </tr>
            </thead>
            <tbody class="table__body">
                
            </tbody>
        </table>
        
    </main>

    <footer class="footer quantity" data-html2canvas-ignore="true">
        <button class="btn-primary export-to-pdf">Eksportuj do PDF</button>
        <div class="books__quantity"></div>
        <p>Książki z kategorii:</p>
        <ul class="categories__quantity"></ul>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
